<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My App</title>
</head>

<body>
  <div id="app" class="container" style="color: red;font-size: 30px;background-color: blue;">
    <div>hello</div>
    <p>{{msg.a.b}}</p>
  </div>
  <script src="myVue.js"></script>
  <script>
    const Vue = MyVue.Vue;

    const vm = new Vue({
      el: '#app',
      data: {
        msg: { a: { b: '123' } },
        arr: [{ a: 1 }, 2, 3, 4, 5],
      },
      watch: {
        'msg.a.b': {
          handler(newVal, oldVal) {
            console.log(newVal, oldVal);
          },
          immediate: true,
          deep: true
        }
      },beforeUpdate(){
        console.log("beforeUpdate",this);
      }
    })
    setTimeout(() => {
      vm.msg.a.b='daada'
    }, 1000);
        setTimeout(() => {
      vm.msg.a.b='456'
    }, 2000);





  </script>
</body>

</html>
