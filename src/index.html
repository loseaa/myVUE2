<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My App</title>
</head>

<body>
  <div id="app" class="container" style="color: red;font-size: 30px;background-color: blue;">
    {{msg.a.b}}
    world
  </div>
  <script src="myVue.js"></script>
  <script>
    const Vue = MyVue.Vue;

    const vm = new Vue({
      el: '#app',
      data: {
        msg: { a: { b: '123' } },
        arr: [{ a: 1 }, 2, 3, 4, 5],
      },
      watch: {
        'msg.a.b': {
          handler(newVal, oldVal) {
            console.log(newVal, oldVal);
          },
          immediate: true,
          deep: true
        }
      },beforeUpdate(){
        console.log("beforeUpdate",this);
      }
    })


    setTimeout(() => {
      vm.msg.a.b = '23523';
      vm.$nextTick(() => {
        console.log("用户的nextTick");
      })
    }, 1000);



  </script>
</body>

</html>
