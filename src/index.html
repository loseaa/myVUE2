<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My App</title>
</head>

<body>
  <div id="app" class="container" style="color: red;font-size: 30px;background-color: blue;">
    <div>{{fullName}}</div>
    <div>{{fullName}}</div>
    <div>{{fullName}}</div>
    <p>{{msg.a.b}}</p>
  </div>
  <script src="myVue.js"></script>
  <script>
    const Vue = MyVue.Vue;

    const vm = new Vue({
      el: '#app',
      data: {
        msg: { a: { b: '123' } },
        arr: [{ a: 1 }, 2, 3, 4, 5],
        firstname:'adqwa',
        lastname:'aasw'
      }
    ,beforeUpdate(){
        console.log("beforeUpdate",this);
      },
      computed:{
        fullName(){
          console.log("computed 执行了");
          return this.firstname+this.lastname
        }
      }
    })

    setTimeout(() => {
      vm.firstname='123'
    }, 1000);






  </script>
</body>

</html>
